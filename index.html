<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mensaje invisible</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>

    <style>
        textarea,
        select {
            width: 100%;
        }
    </style>

    <h1>Mensaje invisible</h1>

    <p>
        Texto (no puedes usar guiones, ni puntos)
        <textarea id="text" cols="10" rows="6"></textarea>
    </p>

    <p>
        <select id="action">
            <option value="encrypt" selected="selected">Codificar</option>
            <option value="decrypt">Descodificar</option>
        </select>
    </p>

    <p>
        <button id="submit">Enviar</button>
    </p>

    <p>
        Resultado
        <textarea id="result" cols="10" rows="6"></textarea>
    </p>

    <p>
        <a href="https://github.com/vivirenremoto/mensaje_invisible" target="_blank">¿Cómo funciona?</a>
    </p>

    <script>
        var encode_sum = 60;

        function invisible_encrypt(text) {
            var result = '';
            var total = text.length;
            var i = 0;

            for (i = 0; i < total; i++) {

                var j = 0;
                var word = '';
                var ascii = text[i].charCodeAt(0);
                var symbol = '-';

                if (ascii > encode_sum) {
                    ascii -= encode_sum;
                    symbol = '.';
                }

                for (j = 0; j < ascii; j++) {
                    word += symbol;
                }

                result += word + "\n";
            }

            result = result.trim();
            return result;
        }

        function invisible_decrypt(text) {
            var result = '';
            var lines = text.split("\n");
            var total = lines.length;
            var i = 0;
            for (i = 0; i < total; i++) {
                var symbol = '-';
                var sum = 0;

                if (lines[i].indexOf('.') > -1) {
                    symbol = '.';
                    sum = encode_sum;
                }

                var spaces = lines[i].split(symbol).length - 1 + sum;

                if (spaces) {
                    result += String.fromCharCode(spaces);
                }
            }
            return result;
        }

        $('#submit').click(function () {


            var action = $('#action').val();
            var text = $('#text').val();

            if (action == 'encrypt') {
                result = invisible_encrypt(text);
            } else if (action == 'decrypt') {
                result = invisible_decrypt(text);
            } else {
                result = '';
            }


            $('#result').val(result);
        });
    </script>


</body>

</html>
